name: CI

on:
  pull_request:
    branches:
      - "**"

jobs:
  linting-and-testing:
    name: Do linting and testing
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: |
          npm ci

      - name: Lint
        run: |
          set -xe
          npm run lint
          npm run check-format
      
      - name: Test
        run: |
          npm run test

      - name: Build
        run: |
          npm run build

      - name: Test CJS build
        run: |
          cd examples/typescript
          npm i
          npm run build

      - name: Test ESM build
        run: |
          cd examples/typescript-esm
          npm i
          npm run build

